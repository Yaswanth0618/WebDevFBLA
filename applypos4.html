  <!-- Main Content Section -->

  <br><br><br><br><br><br>
  <!-- Sous Chef Application Form Title -->
  <h1 data-aos="fade-left" class="form-title">Sous Chef Application Form</h1>
  <br><br>

  <!-- Sous Chef Application Form -->
  <form data-aos="fade-up" class="app-back" id="SousChefApplicationForm" class="chef-app">
    <!-- Form Fields -->
    <label for="fullName" class="icon-container">
      <i class="fas fa-user"></i>
      Full Name:
    </label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email" class="icon-container">
      <i class="fas fa-envelope"></i>
      Email:
    </label>
    <input type="email" id="email" name="email" required />

    <label for="dob" class="icon-container">
      <i class="fas fa-calendar-alt"></i>
      Date of Birth:
    </label>
    <input type="date" id="dob" name="dob" required />



    <!-- Address Details -->
    <label for="address" class="icon-container">
      <i class="fas fa-map-marker-alt"></i>
      Address:
    </label>
    <input type="text" id="address" name="address" required placeholder="Street Address" />
    <input type="text" id="city" name="city" required placeholder="City" />
    <input type="text" id="state" name="state" required placeholder="State" />
    <input type="text" id="zip" name="zip" required placeholder="ZIP Code" />


    <!-- Education Level -->
    <label for="education" class="icon-container">
      <i class="fas fa-graduation-cap"></i>
      Highest Level of Education:
    </label>
    <select id="education" name="education" required>
      <option value="">Select</option>
      <option value="High School">High School</option>
      <option value="Associate's Degree">Associate's Degree</option>
      <option value="Bachelor's Degree">Bachelor's Degree</option>
      <option value="Master's Degree">Master's Degree</option>
      <option value="Doctorate">Doctorate</option>
    </select>

    <!-- Other Form Fields -->
    <label for="coverLetter" class="icon-container">
      <i class="fas fa-file-alt"></i>
      Cover Letter:
    </label>
    <textarea id="coverLetter" name="coverLetter" required></textarea>

    <label for="employmentHistory" class="icon-container">
      <i class="fas fa-briefcase"></i>
      Employment History:
    </label>
    <textarea id="employmentHistory" name="employmentHistory" required></textarea>

    <label for="skillsCertifications" class="icon-container">
      <i class="fas fa-certificate"></i>
      Skills and Certifications:
    </label>
    <textarea id="skillsCertificationsText" name="skillsCertificationsText" required></textarea>

    <label for="experience" class="icon-container">
      <i class="fas fa-users"></i>
      How do you ensure high food quality and consistency in a
      kitchen environment?
    </label>
    <textarea id="quality" name="experience" required></textarea>

    <label for="whyWorkHere" class="icon-container">
      <i class="fas fa-question-circle"></i>
      Why do you want to work here?
    </label>
    <textarea id="whyWorkHere" name="whyWorkHere" required></textarea>

    <label for="expectedSalary" class="icon-container">
      <i class="fas fa-dollar-sign"></i>
      Expected Salary:
    </label>
    <input type="number" id="expectedSalary" name="expectedSalary" required />

    <label for="bestCandidateSkills" class="icon-container">
      <i class="fas fa-star"></i>
      What skills make you the best candidate for this position?
    </label>
    <textarea id="bestCandidateSkills" name="bestCandidateSkills" required></textarea>

    <label for="motivationsAtWork" class="icon-container">
      <i class="fas fa-lightbulb"></i>
      What motivations inspire you at work?
    </label>
    <textarea id="motivationsAtWork" name="motivationsAtWork" required></textarea>


    <label for="resumeUpload" class="icon-container">
      <i class="fas fa-file-upload"></i>
      Upload Your Resume:
    </label>
    <input type="file" id="resumeUpload" name="resumeUpload" accept=".pdf,.doc,.docx" required />
    <div class="g-recaptcha recaptcha-space" data-sitekey="6LfOnv0pAAAAAHZvc8kOEojkS9E1NCORTlTP9rjN"></div>

    <!-- JS subscript to disable textarea resize -->
    <script>
      document.querySelectorAll("textarea").forEach(function (textarea) {
        textarea.style.resize = 'none';
      });
    </script>
    <!-- Submit Button -->
    <button id="submit" type="submit" value="submit">Submit Application</button>
  </form>
