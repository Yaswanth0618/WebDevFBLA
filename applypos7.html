<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" type="x-icon" href="images/CulHar_Logo-removebg.png" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Title -->
  <title>Application Maintenance Worker</title>
  <!-- Font Awesome CSS link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Animation on Scroll library-->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <script src="js/applypos.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Main JavaScript -->
  <script src="js/main.js"></script>
  <script defer src="https://app.fastbots.ai/embed.js" data-bot-id="clxf3ic3d00rnu1bbuzgs4aai"></script>

  <script type="module" src="js/applypos7main.js">
    
  </script>

</head>

<style>
  .icon-container {
    display: flex;
    align-items: center;
  }

  .icon-container i {
    margin-right: 8px;
    margin-top: 10px;
    margin-bottom: 11px;
    color: red;
  }
</style>

<body class="no-cap">
  <!-- Header section -->
  <header>
    <!-- Logo and Text -->
    <a href="index.html" class="logo">
      <img src="images/CulHar_Logo-removebg.png" width="30px" />
      <div class="log_text">Culinary Harbor</div>
    </a>
    <!-- Navigation Menu -->
    <nav class="navbar">
      <!-- Navigation Links -->
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="careers.html">Careers</a>
      <a href="why_us.html">Benefits</a>
      <a href="faq.html">FAQ</a>
      <a href="support.html">Support</a>
    </nav>
    <!-- Apply Now Button -->
    <div class="apply_btn">
      <button class="btn menu-btn">
        <a href="cart.html">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="cart-count">0</span>
        </a>
      </button>
      <script>
        // Call the function on page load
        updateCartCountOnLoad();
      </script>
      <button class="btn"><a href="apply.html">Apply Now</a></button>
      <i class="fa-solid fa-bars" id="bar"></i>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <!-- Section for job application form -->
    <section class="job-application-form"></section>

    <!-- Spacing -->
    <br>
    <br>
    <br>

    <!-- Title for the application form -->
    <h1 data-aos="fade-left" class="form-title">Maintenance Worker Application Form</h1>
    <br>
    <!-- Application Form -->
    <form data-aos="fade-up" class="app-back" id="Maintenance Worker Application Form" class="waiter-app"
      action="thankyou.html">
      <!-- Form Fields -->
      <label for="fullName" class="icon-container">
        <i class="fas fa-user"></i>
        Full Name:
      </label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email" class="icon-container">
        <i class="fas fa-envelope"></i>
        Email:
      </label>
      <input type="email" id="email" name="email" required />

      <label for="dob" class="icon-container">
        <i class="fas fa-calendar-alt"></i>
        Date of Birth:
      </label>
      <input type="date" id="dob" name="dob" required />

      <label for="address" class="icon-container">
        <i class="fas fa-map-marker-alt"></i>
        Address:
      </label>
      <input type="text" id="address" name="address" required placeholder="Street Address" />
      <input type="text" id="city" name="city" required placeholder="City" />
      <input type="text" id="state" name="state" required placeholder="State" />
      <input type="text" id="zip" name="zip" required placeholder="ZIP Code" />

      <!-- Address Fields -->


      <!-- Education Level -->
      <label for="education" class="icon-container">
        <i class="fas fa-graduation-cap"></i>
        Highest Level of Education:
      </label>
      <select id="education" name="education" required>
        <option value="">Select</option>
        <option value="High School">High School</option>
        <option value="Associate's Degree">Associate's Degree</option>
        <option value="Bachelor's Degree">Bachelor's Degree</option>
        <option value="Master's Degree">Master's Degree</option>
        <option value="Doctorate">Doctorate</option>
      </select>

      <!-- Other Form Fields -->
      <label for="coverLetter" class="icon-container">
        <i class="fas fa-file-alt"></i>
        Cover Letter:
      </label>
      <textarea id="coverLetter" name="coverLetter" required></textarea>

      <label for="employmentHistory" class="icon-container">
        <i class="fas fa-briefcase"></i>
        Employment History:
      </label>
      <textarea id="employmentHistory" name="employmentHistory" required></textarea>

      <label for="accuracy" class="icon-container">
        <i class="fas fa-users"></i>
        Explain how you ensure accuracy in taking orders and delivering them to customers.
      </label>
      <textarea id="accuracy" name="experience" required></textarea>

      <label for="whyWorkHere" class="icon-container">
        <i class="fas fa-question-circle"></i>
        Why do you want to work here?
      </label>
      <textarea id="whyWorkHere" name="whyWorkHere" required></textarea>

      <label for="expectedSalary" class="icon-container">
        <i class="fas fa-dollar-sign"></i>
        Expected Salary:
      </label>
      <input type="number" id="expectedSalary" name="expectedSalary" required />

      <label for="bestCandidateSkills" class="icon-container">
        <i class="fas fa-star"></i>
        What skills make you the best candidate for this position?
      </label>
      <textarea id="bestCandidateSkills" name="bestCandidateSkills" required></textarea>

      <label for="motivationsAtWork" class="icon-container">
        <i class="fas fa-lightbulb"></i>
        What motivations inspire you at work?
      </label>
      <textarea id="motivationsAtWork" name="motivationsAtWork" required></textarea>


      <label for="resumeUpload" class="icon-container">
        <i class="fas fa-file-upload"></i>
        Upload Your Resume:
      </label>
      <input type="file" id="resumeUpload" name="resumeUpload" accept=".pdf,.doc,.docx" required />
      <div class="g-recaptcha recaptcha-space" data-sitekey="6LfOnv0pAAAAAHZvc8kOEojkS9E1NCORTlTP9rjN"></div>

      <script>
        document.querySelectorAll("textarea").forEach(function (textarea) {
          textarea.style.resize = 'none';
        });

      </script>

      <!-- Submit Button -->
      <a href="thankyou.html" class="application1"><button type="submit" id="submit">Submit Application</button></a>
    </form>


    <!--JS to connect to database-->
    <script type="module" src="js/applypos7main2.js">
      
    </script>

    <!--link to common JS-->
    <script src="js/main.js"></script>
    
    <script>
      preventInspect();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        AOS.init({
          duration: 400, // Increase the duration
          easing: 'ease-in-out', // Adjust the easing
          once: true // Ensure the animation occurs only once
        });
      });
    </script>
    <!--Accesibility widget-->
<script src="https://cdn.userway.org/widget.js" data-account="ertbJPpxpJ"></script>
  </main>
</body>

</html>
