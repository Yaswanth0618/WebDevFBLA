<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Application General Manager</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>
    <!-- Your web app's Firebase configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAO9zhttsR2jhYQPBpsNiAzBPPMD8ZJtno",
            authDomain: "fbla-restaurant-db.firebaseapp.com",
            databaseURL: "https://fbla-restaurant-db-default-rtdb.firebaseio.com",
            projectId: "fbla-restaurant-db",
            storageBucket: "fbla-restaurant-db.appspot.com",
            messagingSenderId: "1032671063739",

        firebase.initializeApp(firebaseConfig);

</head>

<body class="no-cap">
    <!-- Form title -->
    <h1 class="form-title">General Manager Application Form</h1>
    <!-- Application Form -->
    <form id="jobApplicationForm">
        <!-- Form Fields -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="resume">Upload Your Resume (PDF only):</label>
        <input type="file" id="resume" name="resume" required accept=".pdf" />

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit Application</button>
    </form>

    <!-- JavaScript to upload file -->
    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const file = document.getElementById('resume').files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }
            const storageRef = firebase.storage().ref();
            const fileRef = storageRef.child('resumes/' + file.name);
            fileRef.put(file).then(() => {
                alert('File uploaded successfully!');
                window.location.href = 'thankyou.html'; // Redirect to thankyou.html upon successful upload
            }).catch((error) => {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Please try again later.');
            });
        });
    </script>
</body>

</html>
